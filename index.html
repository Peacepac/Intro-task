<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Introduction to Javascript</title>
</head>
<body>
    <!-- Assignment 1(INTRODUCTION TO JAVASCRIPT)

    Write a javascript code that prints out your name, height, and country on the screen -->

<p id="myName"></p>
<p id="myHeight"></p>
<p id="myCountry"></p>


<script>

var myName = "Adizue Peace";
var myHeight = 5.05;
var myCountry = "Nigeria";


document.getElementById("myName").innerHTML = "My Name is: " + myName;
document.getElementById("myHeight").innerHTML = "My Height is: " + myHeight;
document.getElementById("myCountry").innerHTML = "My Country Name is: " + myCountry;

</script>
</body>
</html>
